                </div>

                    <ul>
                        <li>
                            <label for="">Create the .gitignore File:
                                Start by creating a file named .gitignore in the root directory of your project. This file is used to list the files and folders that you donâ€™t want Git to track.</label>
                        </li>
                        <li>
                            <label for="">Edit the .gitignore File:
                                Once the file is created, open it in your preferred text editor. Inside the file, you can write the names of files or directories you want to ignore. You can also use patterns like *.log to ignore all files with a specific extension.</label>
                            
                        </li>
                        <li>
                            <label for="">Save the Changes:
                                After adding all the files or folders you want to ignore, save the .gitignore file. Now, Git will avoid tracking the files or folders you listed in the file.</label>
                        </li>
                        <li>
                            <label for="">Verification:
                                To check which files are being ignored, you can use the git status command in the terminal. If everything is set up correctly, the files and directories you listed in .gitignore should not appear in the list of untracked changes.</label>
                        </li>
                        <li>
                            <label for="">Add and Commit the Changes:
                                Finally, add the .gitignore file to your repository and commit the changes to save them. This ensures that the .gitignore file is included in the repository, but the files or folders you listed in it are not tracked by Git.</label>  
                        </li>
                    </ul>
                </div>
